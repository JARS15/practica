<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <!-- disparamos una funcion cuando se ejecute el formulario -->
            <!-- creamos un referencia local #f -->
            <!-- y en el onSubfmit mado el formulario como argumento -->


            <form (ngSubmit)="onSubmit( f )" #f="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Crear nuevo usuario
                </span>
                <div>

                </div>

                <!-- campo para ingresar Nombre -->
                <!-- Validamos el nombre con el (required) -->

                <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger animated fadeIn"> El Nombre es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="nombre" [(ngModel)]="usuario.nombre" required nombre placeholder="Nombre">

                    <span class="focus-input100"></span>
                </div>


                <!-- campo para ingresar apellido Paterno-->
                <!-- <span *ngIf="f.submitted && f.controls['apellido'].errors" class="text-danger animated fadeIn"> El Apellido es obligatorio</span> -->
                <span *ngIf="f.submitted && f.controls['apellidoP'].errors" class="text-danger animated fadeIn"> El Apellido es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="apellidoP" [(ngModel)]="usuario.apellidoPa" minlength="4" requiled placeholder="Apellido Paterno">

                    <span class="focus-input100"></span>
                </div>

                <!-- campo para ingresar apellido Materno-->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="apellido " [(ngModel)]="usuario.apellidoMa" placeholder="Apellido Materno">

                    <span class="focus-input100"></span>
                </div>

                <!-- campo para ingresar Email -->
                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn"> Al correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" [(ngModel)]="usuario.email" required email placeholder="Correo">
                    <span class="focus-input100"></span>
                </div>


                <!-- campo para ingresar contrseña -->
                <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn"> Al menos 6 caracterres</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="password" name="password" [(ngModel)]="usuario.password" minlength="6" required placeholder="Contraseña">
                    <span class="focus-input100"></span>
                </div>

                <!-- campo para recordar usuario -->
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordar" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <!-- campo para navegar entere (crear usuario y inicio de cecion) -->
                    <div>
                        <a routerLink="/login" class="txt1 ">
                            ¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>
                </div>

                <!-- Boton de crear cuenta -->
                <div class="container-login100-form-btn m-t-17 btn-$ rojo-200 ">
                    <button type="submit" class="btn btn-primary login100-form-btn">Crear Usuario</button>
                    <!-- <button class="login100-form-btn " type="submit"> 
                        Crear Usuario
                    </button> -->
                </div>

            </form>
        </div>
    </div>
</div>
