<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">

            <!-- asdasdasd -->
            <form (ngSubmit)="login(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w">
                <img src="assets/images/icons/clock.ico" class="m-4 rounded mx-auto d-block">
                <span class="login100-form-title p-b-51">
                    Chequeo
                </span>

                <!-- campo de Usuario -->
                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn"> El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" [(ngModel)]="usuario.email" required email placeholder="Correo">

                    <span class="focus-input100"></span>
                </div>

                <!-- campo de Contraseña -->
                <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn"> Al menos 6 caracterres</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" [(ngModel)]="usuario.password" required minlength="6" placeholder="Contraseña">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordar" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <!-- Direcciona a registrar nueva cuenta -->
                    <div>
                        <a routerLink="/registro" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>

                <!-- Es el boton  -->
                <div class="container-login100-form-btn m-t-17">
                    <button class="btn btn-primary login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
